name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Use the default GitHub token for read-only checkout. If you need to push,
          # see the optional step below that uses CI_GITHUB_TOKEN.
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies (clean)
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm run test

      - name: Build Web Component bundles
        run: npm run build:wc

      # Optional: configure local git identity and push changes (e.g., formatting, version bump)
      # This step is disabled by default and will only run if DO_PUSH=true and CI_GITHUB_TOKEN is provided.
      - name: Configure git (CI identity)
        if: ${{ env.DO_PUSH == 'true' }}
        run: |
          git config --global user.name "workflow-editor-ci-bot"
          git config --global user.email "workflow-editor-ci-bot@users.noreply.github.com"

      - name: Push changes back to repo (optional)
        if: ${{ env.DO_PUSH == 'true' && secrets.CI_GITHUB_TOKEN != '' }}
        env:
          CI_GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
        run: |
          # Re-authenticate remote using CI_GITHUB_TOKEN instead of any global credentials
          url="https://x-access-token:${CI_GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git remote set-url origin "$url"
          # Example: push only if there are changes (no-op otherwise)
          if ! git diff --quiet; then
            git add -A
            git commit -m "ci: apply automated changes [skip ci]" || true
            git push origin "HEAD:${GITHUB_REF_NAME}"
          fi
